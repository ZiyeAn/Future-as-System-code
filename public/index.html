<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom Identifier</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
      <!-- File Upload Label with Custom Image -->
      <div class="upload-container">
        <label for="mushroomImage" class="custom-upload">
          <img src="assets/upload.png" alt="Upload Mushroom Image" class="upload-image">
        </label>
        <input type="file" id="mushroomImage" name="mushroomImage" accept="image/*" required />
      </div>

      <!-- Submit Button with Image -->
      <div class="submit-container">
        <button type="submit" class="custom-submit">
          <img src="assets/Ready.png" alt="Identify Mushroom" class="identify-image">
        </button>
      </div>
    </form>
    
    <!-- Placeholder for Result -->
    <div id="result" class="hidden">
      <img src="assets/loading.png" alt="Clapped hands" class="loading-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
